<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/stylesheet.css">


  <!-- Title -->
  <title>Frontend Mentor | Order summary card</title>


</head>

<body>

  <div class="main_div">
    <div class="header_div">
      <img class="img" src="images/illustration-hero.svg" alt="card-illustration">

    </div>
    <div class="body_div">

      <div class="summary">
        <h1 class="summary-title">Order Summary</h1>
        <h3 class="summary-body">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</h3>
      </div>

      <div class="container pricing">


        <div class="row">
          <div class="pricing-col-left col">
            <img class="pricing-img" src="images/icon-music.svg" alt="musicalnote-img">
          </div>
          <div class="pricing-col-mid col">
            <h2 class="pricing-title">Annual Plan</h2>
            <h3 class="pricing-body">$59.99/year</h3>
          </div>
          <div class="pricing-col-right col">
            <a class="pricing-link" href="#">Change</a>
          </div>

        </div>
      </div>


      <div class="buttons_div d-grid gap-2">
        <button type="button" class="btn btn-primary btn-lg payment-button">Proceed to Payment</button>
      </div>


      <a class="cancel-link" href="#">Cancel Order</a>




    </div>


  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Wesley Ordonez</a>.
  </div>
</body>

</html>
